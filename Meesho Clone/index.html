<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="https://www.meesho.com/assets/svgicons/meeshoLogo.svg" alt="">
            </div>
            <div class="search-bar">
                <i id="glass" class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Try Saree, Kurti or Search by Product Code" class="search-input">
            </div>
            <div class="download">
                <i id="mobile" class="fa-solid fa-mobile-screen-button"></i>
                <p id="text-app">Download App</p>
            </div>
            <div class="become">
                <p>Become a Supplier</p>
            </div>
            <div class="newsroom">
                <p>Newsroom</p>
            </div>
            <div class="profile">
                <i id="profile-logo" class="fa-regular fa-user"></i>
                <p>Profile</p>
            </div>
            <div class="cart">
                <i id="cart-logo" class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
        <div class="nav-part2">
            <p>Women Ethnic</p>
            <p>Women Western</p>
            <p>Men</p>
            <p>Kids</p>
            <p>Home & Kitchen</p>
            <p>Beauty & Health</p>
            <p>Jewellery & Accessories</p>
            <p>Bags & Footwear</p>
            <p>Electronics</p>
        </div>
    </header>

    <footer>
        <div class="images">
            <div class="img1"></div>
            <div class="text">
                <div class="line"></div>
                <div class="line2"></div>
                <h1>Top Categories to choose from</h1>
            </div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>
            <div class="img5"></div>
        </div>
    </footer>
</body>
</html>
