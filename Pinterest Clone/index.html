<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-mark">
        <i class="fa-solid fa-question fa-2xl" style="color: #000000;"></i>    </div>
    <div class="nav">
        <img src="logo.png" alt="">
        <div class="home">
            <a href="#"><h5>Home</h5></a>
        </div>
        <div class="explore">
            <a href="#"><h5>Explore</h5></a>
        </div>
        <div class="create">
            <a href="#"><h5>Create</h5></a>
        </div>
        <div class="search-bar">
            <i id="glass" class="fa-solid fa-magnifying-glass" style="color: #767676;"></i>
            <input placeholder="Search" class="search-input">
        </div>
        <div class="bell">
            <i id="bell-img" class="fa-solid fa-bell" style="color: #767676;"></i>
        </div>
        <div class="message">
            <i id="message-img" class="fa-solid fa-comment-dots" style="color: #767676;"></i>
        </div>
        <div class="profile">
        <i id="profile-img" class="fa-solid fa-user" style="color: #767676;"></i>
        </div>
        <div class="arrow">
        <i id="arrow-img" class="fa-solid fa-angle-down" style="color: #767676;"></i>
        </div>
    </div>
    <div class="hero">
        <div class="img1">
            <img src="https://i.pinimg.com/236x/e5/e6/59/e5e659296f2301f09002bf2bc19d777a.jpg" alt="">

        <div class="img3">
            <img src="https://i.pinimg.com/236x/c4/b0/4d/c4b04d09f40de2622b7552037e06667e.jpg" alt="">
        </div>
        <div class="img4">
            <img src="https://i.pinimg.com/736x/b6/ab/1a/b6ab1a325266b033e2b165ea9c519dfb.jpg" alt="">
        </div>
        <div class="img5">
            <img src="https://i.pinimg.com/236x/51/6c/90/516c90e2161a2212deda34b68ead85fc.jpg" alt="">
        </div>
        <div class="img6">
            <img src="https://i.pinimg.com/236x/0e/22/4c/0e224cd4865bef54aeb1f4cc110b78dd.jpg" alt="">
        </div>
    </div>
    <div class="hero2">
        <div class="img7">
            <img src="https://i.pinimg.com/236x/82/2f/64/822f6481f0fc823d70a921de0e472782.jpg" alt="">
        </div>
        <div class="img8">
            <img src="https://i.pinimg.com/236x/54/05/aa/5405aa20572cf93ae39c3a85803b3081.jpg" alt="">
        </div>
        <div class="img9">
            <img src="https://i.pinimg.com/236x/13/93/70/139370d31756cc2f2920df0a9a65ce07.jpg" alt="">

        <div class="img10">
            <img src="https://i.pinimg.com/236x/d7/e1/3b/d7e13bc6019b866b51ffb72911953b9a.jpg" alt="">

            <img src="https://i.pinimg.com/236x/b5/04/41/b50441fcbbea411acdc7af0c5129c43d.jpg" alt="">

        <div class="img12">
